<nav class="navbar navbar-expand-md " style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" *ngIf="accountService.currentUser$|async">
                <a class="nav-link" href="#">Matches</a>
                <a class="nav-link" href="#">Lists</a>
                <a class="nav-link" href="#">Messages</a>
            </div>

        </div>

        <div class="btn-group" dropdown *ngIf="accountService.currentUser$|async">
            <button id="button-animated" dropdownToggle type="button" class="btn btn-outline-secondary dropdown-toggle"
                aria-controls="dropdown-animated">
                Welcom {{model.username}} <span class="caret"></span>
            </button>
            <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu"
                aria-labelledby="button-animated">
                <li role="menuitem"><a class="dropdown-item">Edit Profile</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
            </ul>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" class="d-flex"
            *ngIf="!(accountService.currentUser$|async)">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="test"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="test"
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</nav>
